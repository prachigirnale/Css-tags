<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Prachi" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Example</title>
    <style>
        /* 1. Background color */
        body {
            background-color: #f0f8ff;
        }

        /* 2. Font family */
        h1, h2 {
            font-family: 'Arial', sans-serif;
        }

        /* 3. Color */
        h1 {
            color: #2c3e50;
        }

        /* 4. Text alignment */
        h2 {
            text-align: center;
        }

        /* 5. Margin */
        p {
            margin: 20px;
        }

        /* 6. Padding */
        .content {
            padding: 15px;
            background-color: #ecf0f1;
        }

        /* 7. Border */
        .box {
            border: 2px solid #34495e;
        }

        /* 8. Border-radius */
        .rounded {
            border-radius: 10px;
        }

        /* 9. Font size */
        .large-text {
            font-size: 24px;
        }

        /* 10. Font weight */
        .bold-text {
            font-weight: bold;
        }

        /* 11. Line height */
        .line-height {
            line-height: 1.6;
        }

        /* 12. Text decoration */
        a {
            text-decoration: none;
            color: #2980b9;
        }

        /* 13. Hover */
        a:hover {
            color: #e74c3c;
        }

        /* 14. Width */
        .container {
            width: 80%;
            margin: auto;
        }

        /* 15. Height */
        .tall-box {
            height: 200px;
        }

        /* 16. Display */
        .inline-box {
            display: inline-block;
            width: 45%;
        }

        /* 17. Float */
        .float-left {
            float: left;
            width: 45%;
        }

        /* 18. Clear */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* 19. Text-transform */
        .uppercase {
            text-transform: uppercase;
        }

        /* 20. Opacity */
        .transparent {
            opacity: 0.5;
        }

        /* 21. Overflow */
        .scroll-box {
            overflow: scroll;
            height: 100px;
        }

        /* 22. Cursor */
        .pointer {
            cursor: pointer;
        }

        /* 23. Box shadow */
        .shadow {
            box-shadow: 2px 2px 5px #bdc3c7;
        }

        /* 24. Position */
        .absolute {
            position: absolute;
            top: 50px;
            right: 20px;
        }

        /* 25. Transition */
        .box:hover {
            transition: transform 0.3s;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>CSS Properties in Action</h1>
    <h2>Styled with CSS</h2>

        <div class="content box rounded shadow">
